<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguada - Dashboard</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Chart.js para gr√°ficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 0;
        }
        .main-content {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1e293b;
        }
        .header h1 {
            color: #38bdf8;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .status-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .status-card {
            background: #1e293b;
            padding: 15px 30px;
            border-radius: 10px;
            border: 1px solid #334155;
        }
        .status-card.online {
            border-color: #10b981;
        }
        .status-card.offline {
            border-color: #ef4444;
        }
        .sensors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .sensor-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .sensor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2);
        }
        .sensor-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #38bdf8, #0ea5e9);
        }
        .sensor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .sensor-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #38bdf8;
        }
        .sensor-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .sensor-status.active {
            background: #10b98120;
            color: #10b981;
        }
        .sensor-status.inactive {
            background: #ef444420;
            color: #ef4444;
        }
        .sensor-data {
            margin: 15px 0;
        }
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #334155;
        }
        .data-row:last-child {
            border-bottom: none;
        }
        .data-label {
            color: #94a3b8;
            font-size: 0.9em;
        }
        .data-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #e2e8f0;
        }
        .distance-value {
            font-size: 2em;
            color: #38bdf8;
            text-align: center;
            margin: 20px 0;
        }
        .distance-unit {
            font-size: 0.5em;
            color: #94a3b8;
        }
        .last-update {
            text-align: center;
            color: #64748b;
            font-size: 0.85em;
            margin-top: 15px;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #64748b;
        }
        .error {
            background: #7f1d1d;
            border: 1px solid #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .rssi-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .rssi-excellent { background: #10b981; }
        .rssi-good { background: #84cc16; }
        .rssi-fair { background: #f59e0b; }
        .rssi-poor { background: #ef4444; }
        .node-info {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
        }
        .node-badge {
            background: #334155;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            font-family: monospace;
        }
        #map {
            height: 450px;
            width: 100%;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #334155;
            background-color: #0f172a;
        }
        
        /* GridStack customiza√ß√£o */
        .grid-stack {
            background: transparent;
            width: 100% !important;
        }
        
        .grid-stack-item {
            min-width: 0 !important;
        }
        
        .grid-stack-item-content {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #334155;
            border-radius: 15px;
            padding: 20px;
            overflow: auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            inset: 0 !important;
            left: 0 !important;
            right: 0 !important;
        }
        
        .grid-stack-item-content:hover {
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2);
        }
        
        /* Widget de estat√≠stica */
        .stat-widget {
            text-align: center;
        }
        
        .stat-widget .icon {
            font-size: 3em;
            margin-bottom: 10px;
            color: #38bdf8;
        }
        
        .stat-widget .value {
            font-size: 2.5em;
            font-weight: bold;
            color: #e2e8f0;
            margin: 10px 0;
        }
        
        .stat-widget .label {
            font-size: 1em;
            color: #94a3b8;
        }
        
        /* Widget de gr√°fico */
        .chart-widget {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .chart-widget .title {
            font-size: 1.2em;
            color: #38bdf8;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .chart-container {
            flex: 1;
            min-height: 200px;
        }
        
        /* Widget de mapa */
        .map-widget {
            height: 100%;
        }
        
        .map-widget .map-container {
            height: calc(100% - 40px);
            border-radius: 10px;
            overflow: hidden;
        }
        
        /* Bot√£o de edi√ß√£o */
        .edit-controls {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }
        
        .btn-edit {
            background: #38bdf8;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn-edit:hover {
            background: #0ea5e9;
        }
        
        .btn-edit.editing {
            background: #ef4444;
        }
        
        .btn-edit.editing:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <!-- Controles de edi√ß√£o -->
    <div class="edit-controls">
        <button class="btn-edit" id="toggleEdit" onclick="toggleEditMode()">
            ‚úèÔ∏è Editar Layout
        </button>
        <button class="btn-edit" id="saveLayout" onclick="saveLayout()" style="display: none; background: #10b981;">
            üíæ Salvar Layout
        </button>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>üö∞ Aguada Dashboard</h1>
            <p style="color: #64748b;">Monitoramento em Tempo Real</p>
            
            <div class="status-bar">
                <div class="status-card" id="api-status-card">
                    <strong>API:</strong> <span id="api-status">Verificando...</span>
                </div>
                <div class="status-card" id="db-status-card">
                    <strong>Database:</strong> <span id="db-status">Verificando...</span>
                </div>
                <div class="status-card">
                    <strong>Sensores Ativos:</strong> <span id="sensors-count">0</span>
                </div>
                <div class="status-card">
                    <strong>√öltima Atualiza√ß√£o:</strong> <span id="last-refresh">--</span>
                </div>
            </div>
        </div>

        <!-- Grid arrast√°vel -->
        <div class="grid-stack" id="dashboard-grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let grid;
        let isEditMode = false;
        let dashboardMap;

        // Componentes reutiliz√°veis
        const DashboardComponents = {
            // Widget de estat√≠stica
            statWidget: (id, icon, value, label, color = '#38bdf8') => `
                <div class="stat-widget">
                    <div class="icon" style="color: ${color}">${icon}</div>
                    <div class="value" id="${id}-value">${value}</div>
                    <div class="label">${label}</div>
                </div>
            `,
            
            // Widget de mapa
            mapWidget: (id) => `
                <div class="map-widget">
                    <div class="title">üó∫Ô∏è Mapa de Elementos</div>
                    <div class="map-container" id="${id}"></div>
                </div>
            `,
            
            // Widget de gr√°fico simples
            chartWidget: (id, title) => `
                <div class="chart-widget">
                    <div class="title">${title}</div>
                    <div class="chart-container" id="${id}"></div>
                </div>
            `,
            
            // Widget de lista de sensores
            sensorListWidget: (id) => `
                <div class="chart-widget">
                    <div class="title">üìä Sensores Ativos</div>
                    <div id="${id}" style="overflow-y: auto; max-height: 100%;"></div>
                </div>
            `
        };

        // Inicializar GridStack
        function initGrid() {
            const options = {
                column: 6,
                cellHeight: 100,
                float: false,
                margin: 10,
                animate: true,
                disableOneColumnMode: true,
                resizable: {
                    handles: 'e, se, s, sw, w'
                }
            };
            
            grid = GridStack.init(options);

            // Carregar layout padr√£o
            loadDefaultLayout();

            // Desabilitar edi√ß√£o inicialmente
            grid.disable();
        }

        // Layout padr√£o
        function loadDefaultLayout() {
            // Adicionar cada widget diretamente sem estrutura HTML extra
            grid.addWidget({
                x: 0, y: 0, w: 1, h: 2,
                content: DashboardComponents.statWidget('total-reservatorios', 'üíß', '6', 'Reservat√≥rios')
            });
            grid.addWidget({
                x: 1, y: 0, w: 1, h: 2,
                content: DashboardComponents.statWidget('total-sensores', 'üì°', '0', 'Sensores Online', '#10b981')
            });
            grid.addWidget({
                x: 2, y: 0, w: 1, h: 2,
                content: DashboardComponents.statWidget('total-alertas', '‚ö†Ô∏è', '0', 'Alertas Ativos', '#ef4444')
            });
            grid.addWidget({
                x: 3, y: 0, w: 1, h: 2,
                content: DashboardComponents.statWidget('consumo-dia', 'üìä', '--', 'Consumo Hoje', '#f59e0b')
            });
            grid.addWidget({
                x: 4, y: 0, w: 1, h: 2,
                content: DashboardComponents.statWidget('nivel-medio', 'üìè', '--', 'N√≠vel M√©dio', '#8b5cf6')
            });
            grid.addWidget({
                x: 5, y: 0, w: 1, h: 2,
                content: DashboardComponents.statWidget('uptime', '‚úÖ', '99%', 'Uptime', '#06b6d4')
            });
            grid.addWidget({
                x: 0, y: 2, w: 4, h: 5,
                content: DashboardComponents.mapWidget('widget-map')
            });
            grid.addWidget({
                x: 4, y: 2, w: 2, h: 5,
                content: DashboardComponents.sensorListWidget('sensor-list')
            });
            grid.addWidget({
                x: 0, y: 7, w: 3, h: 4,
                content: DashboardComponents.chartWidget('chart-consumo', 'üìà Consumo Di√°rio')
            });
            grid.addWidget({
                x: 3, y: 7, w: 3, h: 4,
                content: DashboardComponents.chartWidget('chart-nivel', 'üìâ Varia√ß√£o de N√≠vel')
            });

            // Inicializar mapa ap√≥s adicionar widget
            setTimeout(() => initMap(), 1000);
        }

        // Carregar layout salvo
        function loadSavedLayout(layout) {
            grid.load(layout);
            setTimeout(() => initMap(), 500);
        }

        // Alternar modo de edi√ß√£o
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const btn = document.getElementById('toggleEdit');
            const saveBtn = document.getElementById('saveLayout');
            
            if (isEditMode) {
                grid.enable();
                btn.textContent = '‚ùå Cancelar Edi√ß√£o';
                btn.classList.add('editing');
                saveBtn.style.display = 'block';
            } else {
                grid.disable();
                btn.textContent = '‚úèÔ∏è Editar Layout';
                btn.classList.remove('editing');
                saveBtn.style.display = 'none';
            }
        }

        // Salvar layout
        function saveLayout() {
            const layout = [];
            grid.engine.nodes.forEach(node => {
                layout.push({
                    x: node.x,
                    y: node.y,
                    w: node.w,
                    h: node.h,
                    content: node.el.querySelector('.grid-stack-item-content').innerHTML,
                    id: node.id
                });
            });
            
            localStorage.setItem('dashboardLayout', JSON.stringify(layout));
            alert('‚úÖ Layout salvo com sucesso!');
            toggleEditMode();
        }

        // Fun√ß√µes auxiliares (mantidas do c√≥digo original)
        function getRSSIClass(rssi) {
            if (rssi >= -60) return 'rssi-excellent';
            if (rssi >= -75) return 'rssi-good';
            if (rssi >= -85) return 'rssi-fair';
            return 'rssi-poor';
        }

        function getRSSIText(rssi) {
            if (rssi >= -60) return 'Excelente';
            if (rssi >= -75) return 'Bom';
            if (rssi >= -85) return 'Razo√°vel';
            return 'Fraco';
        }

        function formatTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const seconds = Math.floor((now - date) / 1000);
            
            if (seconds < 60) return `${seconds}s atr√°s`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m atr√°s`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h atr√°s`;
            return `${Math.floor(seconds / 86400)}d atr√°s`;
        }

        // Buscar dados dos sensores
        async function fetchSensors() {
            try {
                const response = await fetch(`${API_URL}/api/leituras/ultimas`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                renderSensorList(data);
                updateStats(data);
                
                document.getElementById('sensors-count').textContent = data.length;
                document.getElementById('last-refresh').textContent = new Date().toLocaleTimeString('pt-BR');
            } catch (error) {
                console.error('‚ùå Erro ao buscar sensores:', error);
            }
        }

        // Renderizar lista de sensores
        function renderSensorList(sensors) {
            const container = document.getElementById('sensor-list');
            if (!container) return;
            
            container.innerHTML = sensors.map(sensor => {
                const meta = sensor.meta || {};
                const rssi = parseInt(meta.last_rssi) || -100;
                const isActive = sensor.ultima_leitura && 
                    (new Date() - new Date(sensor.ultima_leitura)) < 120000;
                
                return `
                    <div style="background: #1e293b; padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 3px solid ${isActive ? '#10b981' : '#ef4444'}">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <strong style="color: #38bdf8">${sensor.sensor_id}</strong>
                            <span style="color: ${isActive ? '#10b981' : '#ef4444'}">${isActive ? '‚óè Online' : '‚óã Offline'}</span>
                        </div>
                        <div style="font-size: 1.5em; color: #e2e8f0; text-align: center; margin: 10px 0;">
                            ${sensor.ultima_distancia ? sensor.ultima_distancia.toFixed(1) : '--'} cm
                        </div>
                        <div style="font-size: 0.8em; color: #94a3b8; text-align: center;">
                            ${sensor.ultima_leitura ? formatTimeAgo(sensor.ultima_leitura) : 'Sem dados'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Atualizar estat√≠sticas
        function updateStats(sensors) {
            const activeCount = sensors.filter(s => {
                return s.ultima_leitura && (new Date() - new Date(s.ultima_leitura)) < 120000;
            }).length;
            
            const avgLevel = sensors.length > 0 
                ? (sensors.reduce((sum, s) => sum + (s.ultima_distancia || 0), 0) / sensors.length).toFixed(1)
                : '--';
            
            const statValue2 = document.getElementById('stat-2-value');
            const statValue5 = document.getElementById('stat-5-value');
            
            if (statValue2) statValue2.textContent = activeCount;
            if (statValue5) statValue5.textContent = avgLevel + ' cm';
        }

        // Check API Health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                const apiCard = document.getElementById('api-status-card');
                const dbCard = document.getElementById('db-status-card');
                
                if (data.status === 'healthy') {
                    document.getElementById('api-status').textContent = '‚úÖ Online';
                    apiCard.classList.add('online');
                    apiCard.classList.remove('offline');
                } else {
                    document.getElementById('api-status').textContent = '‚ö†Ô∏è Degradado';
                    apiCard.classList.remove('online');
                    apiCard.classList.add('offline');
                }
                
                if (data.database === 'connected') {
                    document.getElementById('db-status').textContent = '‚úÖ Conectado';
                    dbCard.classList.add('online');
                    dbCard.classList.remove('offline');
                } else {
                    document.getElementById('db-status').textContent = '‚ùå Desconectado';
                    dbCard.classList.remove('online');
                    dbCard.classList.add('offline');
                }
            } catch (error) {
                document.getElementById('api-status').textContent = '‚ùå Offline';
                document.getElementById('db-status').textContent = '‚ùå Offline';
            }
        }

        // Inicializar o mapa
        function initMap() {
            const mapContainer = document.getElementById('widget-map');
            if (!mapContainer || dashboardMap) return;
            
            dashboardMap = L.map('widget-map').setView([-22.838757, -43.108350], 17);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap'
            }).addTo(dashboardMap);
            
            fetchAndDrawMarkers(dashboardMap);
        }

        // Buscar e desenhar marcadores no mapa
        async function fetchAndDrawMarkers(map) {
            try {
                const response = await fetch(`${API_URL}/api/elementos/coordenadas`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const elementos = await response.json();

                // Limpar marcadores antigos
                map.eachLayer((layer) => {
                    if (layer instanceof L.Marker) {
                        map.removeLayer(layer);
                    }
                });

                elementos.forEach(el => {
                    if (el.latitude && el.longitude) {
                        let iconUrl = 'assets/icons/agua.png';
                        
                        if (el.tipo && el.tipo.toLowerCase().includes('reserv')) {
                            iconUrl = 'assets/icons/reservatorio.png';
                        } else if (el.tipo && el.tipo.toLowerCase().includes('cisterna')) {
                            iconUrl = 'assets/icons/cisterna.png';
                        } else if (el.tipo && el.tipo.toLowerCase().includes('hidrant')) {
                            iconUrl = 'assets/icons/hidrante.png';
                        }
                        
                        const customIcon = L.icon({
                            iconUrl: iconUrl,
                            iconSize: [32, 32],
                            iconAnchor: [16, 32],
                            popupAnchor: [0, -32]
                        });
                        
                        const popupContent = `
                            <b>${el.nome}</b><br>
                            Tipo: ${el.tipo}<br>
                            Status: <span style="color:${el.status === 'ativo' ? '#10b981' : '#ef4444'};">${el.status}</span>
                        `;
                        L.marker([el.latitude, el.longitude], { icon: customIcon })
                            .addTo(map)
                            .bindPopup(popupContent);
                    }
                });
            } catch (error) {
                console.error('‚ùå Erro ao buscar coordenadas:', error);
            }
        }

        // Iniciar aplica√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            initGrid();
            checkHealth();
            fetchSensors();
            
            // Atualizar a cada 30 segundos
            setInterval(checkHealth, 30000);
            setInterval(fetchSensors, 30000);
            setInterval(() => {
                if (dashboardMap) fetchAndDrawMarkers(dashboardMap);
            }, 30000);
        });
    </script>
    <script src="navbar.js"></script>
</body>
</html>
