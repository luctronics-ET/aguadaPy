<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Debug Dashboard</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
        body {
            font-family: monospace;
            background: #1e293b;
            color: #e2e8f0;
            padding: 0;
        }
        .main-content {
            padding: 20px;
        }
        .sensor {
            background: #334155;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .online { border-left: 4px solid #10b981; }
        .offline { border-left: 4px solid #ef4444; }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="main-content">
        <h1>🔍 Debug Dashboard Aguada</h1>
    
    <button onclick="loadData()" style="padding: 10px; background: #38bdf8; border: none; border-radius: 5px; color: white; cursor: pointer;">
        🔄 Recarregar Dados
    </button>
    
    <h2>Status: <span id="status">⏳ Aguardando...</span></h2>
    
    <div id="container"></div>
    
    <script>
        const API_URL = 'http://localhost:3000';
        
        async function loadData() {
            const status = document.getElementById('status');
            const container = document.getElementById('container');
            
            status.textContent = '⏳ Carregando...';
            console.log('Iniciando carregamento...');
            
            try {
                const url = `${API_URL}/api/leituras/ultimas`;
                console.log('URL:', url);
                
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Dados recebidos:', data);
                
                status.textContent = `✅ ${data.length} sensores carregados`;
                
                container.innerHTML = data.map(sensor => {
                    const isOnline = sensor.ultima_leitura !== null;
                    return `
                        <div class="sensor ${isOnline ? 'online' : 'offline'}">
                            <h3>${sensor.sensor_id}</h3>
                            <p><strong>Distância:</strong> ${sensor.ultima_distancia || '--'} cm</p>
                            <p><strong>Última leitura:</strong> ${sensor.ultima_leitura || 'Nunca'}</p>
                            <p><strong>Status:</strong> ${isOnline ? '🟢 ONLINE' : '🔴 OFFLINE'}</p>
                            <p><small>${sensor.observacao || 'Sem observações'}</small></p>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                status.textContent = '❌ Erro!';
                container.innerHTML = `
                    <div class="sensor offline">
                        <h3>❌ Erro ao carregar</h3>
                        <p>${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
                console.error('Erro:', error);
            }
        }
        
        // Carregar ao abrir
        loadData();
        
        // Auto-refresh a cada 5 segundos
        setInterval(loadData, 5000);
    </script>
    <script src="navbar.js"></script>
</body>
</html>
